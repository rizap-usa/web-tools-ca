<!-- Generated By dataTablesGen.xlsm -->
<div class='content container-fluid'>
  <!-- 標題 -->
  <div class='crms-title row bg-white'>
    <div class='col'>
      <h3 class='page-title m-0'>
        <span class='page-title-icon bg-gradient-primary text-white'>
          <i class='fa fa-check-square-o' aria-hidden='true'></i> <!--icon 視需要修改-->
        </span>
        <span id='ml-查詢產品銷售'>查詢產品銷售</span>
      </h3>
    </div>
  </div>
  <!-- 顯示/隱藏 欄位 選擇 Modal -->
  <div class='modal' id='productSelHideColumn' tabindex='-1' role='dialog' aria-labelledby='ml-選擇顯示欄位' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <h4 class='modal-title' id='ml-選擇顯示欄位'>Modal title</h4>
          <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
              
        <div style='margin-top=10px'>
          <button type='button' class='btn btn-secondary' style='margin:10px;background:#4CC3D5;border:none' onclick='productDispAll()'>
            <span id='ml-全部顯示'></span>
          </button>
          <button type='button' class='btn btn-secondary' style='margin:10px;background:#6D757D;border:none' onclick='productHideAll()'>
            <span id='ml-全部隱藏'></span>
          </button>
        </div>
              
        <div class='modal-body' id='product_modal'>
          <!--內容由下面程式 append-->
        </div>
              
        <div class='modal-footer'>
          <button type='button' class='btn btn-secondary' data-dismiss='modal'>
            <span id='ml-放棄設定'></span>
          </button>
          <button type='button' class='btn btn-primary' onclick='productSetDispHide()'>
            <span id='ml-儲存設定'></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div style='margin: 10px'>
    <span style='margin-left:0px' id ='ml-開始日期'>開始日期</span>
    <input id='productQueryStartDate' type='date' />
    <span style='margin-left:30px' id ='ml-結束日期'>結束日期</span>
    <input id='productQueryEndDate' type='date'/>
        
    <button style='margin-left:30px' class='btn-gradient-primary font-weight-bold' onclick='productCheck()' >
      <span id='ml-檢查'>檢 查</span>
    </button>
        
    <button type='button' style='float:right' class='btn-gradient-primary font-weight-bold' data-toggle='modal' data-target='#productSelHideColumn'>
      <span id='ml-選擇顯示欄位'>選擇顯示欄位</span>
    </button>
        
    <button id='hidden_product_Col' type='button' style='display:none; float:right;color:black;background:white; margin-right:10px' class='btn-gradient-primary font-weight-bold' >
      <span id='ml-有隱藏欄位'>有隱藏欄位</span>
    </button>
  </div>

  <div class='row'>
    <div class='col-md-12'>
      <div class='card mb-0'>
        <div class='card-body'>
          <div class='table-responsive'>
            <table id='productDataTable' class='table table-striped table-nowrap custom-table mb-0'>
              <thead>
                <tr>
                  <th id='ml-購買日期'>店鋪名稱</th>
                  <th id='ml-店鋪名稱'>店鋪名稱</th>
                  <th id='ml-客戶名字'>店鋪名稱</th>
                  <th id='ml-客戶編號'>店鋪名稱</th>
                  <th id='ml-合約編號'>店鋪名稱</th>
                  <th id='ml-簽約員工'>店鋪名稱</th>
                  <th id='ml-產品名稱'>店鋪名稱</th>
                  <th id='ml-產品單價_含稅'>店鋪名稱</th>
                  <th id='ml-產品單價_未稅'>店鋪名稱</th>
                  <th id='ml-產品數量'>店鋪名稱</th>
                  <th id='ml-小計_含稅'>店鋪名稱</th>
                  <th id='ml-小計_未稅'>店鋪名稱</th>
                  <th id='ml-合約總價_含稅'>店鋪名稱</th>
                  <th id='ml-合約總價_未稅'>店鋪名稱</th>
                  <th id='ml-付款日'>店鋪名稱</th>
                  <th id='ml-付款金額_含稅'>店鋪名稱</th>
                  <th id='ml-付款金額_未稅'>店鋪名稱</th>
                  <th id='ml-付款方式'>店鋪名稱</th>
                  <th id='ml-發票種類'>店鋪名稱</th>
                  <th id='ml-發票發行日期'>店鋪名稱</th>
                  <th id='ml-發票號碼'>店鋪名稱</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function productSetDispHide(){
      var someColIsHidden = false;
      for (var i=0;i<productCol_nums;i++){
        var col_check_id = '#productCol_' + i.toString();
        productDataTable.column(i).visible(($(col_check_id).prop('checked')));
        if (!($(col_check_id).prop('checked'))) someColIsHidden = true;
      }
      (someColIsHidden)? $('#hidden_product_Col').show():$('#hidden_product_Col').hide();
      $('#productSelHideColumn').modal('toggle');
    }

    function productDispAll(){
      for (var i=0;i<productCol_nums;i++){
        var col_check_id = '#productCol_' + i.toString();
        $(col_check_id).prop('checked', true);
      }
    }

    function productHideAll(){
      for (var i=0;i<productCol_nums;i++){
        var col_check_id = '#productCol_' + i.toString();
        $(col_check_id).prop('checked', false);
      }
    }

    $('#productQueryStartDate').val(today.toISOString().substr(0,10));
    $('#productQueryEndDate').val(today.toISOString().substr(0,10));  
    
    var productDataTable =$('#productDataTable').DataTable( {
      dom: 'Bfrtip',
      buttons: [
        { 'extend': 'csv', 'text':'<span id="ml-匯出CSV">匯出 CSV</span>','className': 'btn-gradient-primary font-weight-bold' },
        { 'extend': 'excel', 'text':'<span id="ml-匯出EXCEL">匯出 EXCEL</span>','className': 'btn-gradient-primary font-weight-bold' }
      ], 
      order: [[ 1, 'asc' ], [ 0, 'asc' ]], 
      data: productResult,  
      columnDefs: [
        { // 小數點下兩位
          targets: [7,8,10,11,12,13,15,16,],
          render: $.fn.dataTable.render.number(',', '.', 2)
        },
        { // 靠右對齊
          targets: [7,8,9,10,11,12,13,15,16,],
          className: 'number-to-right'
        },
      ] 
    } );
    // 處理 顯示/隱藏 的 modal 裡的項目
    var productCol_nums = productDataTable.columns()[0].length;
    for (var i=0; i< productCol_nums; i+=2 ){
      var name_0= productDataTable.column(i).header().outerHTML.split('\"')[1]; 
      if ((i+1) < productCol_nums) var name_1 = productDataTable.column(i+1).header().outerHTML.split('\"')[1];
      var appendHTML=
      `<div class='row'>
          <div class='col'>
            <input id='productCol_${i}' type='checkbox' checked=true /> 
            <span id='${name_0}'></span>
          </div>
      `;
      appendHTML+= ((i+1) >= productCol_nums)?'':
      `   <div class='col'>
            <input id='productCol_${i+1}' type='checkbox' checked=true /> 
            <span id='${name_1}'></span>
          </div>
      `;
        
      $('#product_modal').append(appendHTML);
    }
        
    $('#hidden_product_Col').hide();
        
    if (localStorage.getItem('lang')!=null) setLang(localStorage.getItem('lang'));
    
    $('#productDataTable').width('100%');     
  </script>
</div>
