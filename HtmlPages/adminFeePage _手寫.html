<!-- Page Content -->               
<div class="content container-fluid">

  <div class="crms-title row bg-white">
    <div class="col ">
      <h3 class="page-title m-0">
        <span class="page-title-icon bg-gradient-primary text-white ">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
        </span>
        <span id="ml-查詢入會費"></span>
      </h3>
    </div>
  </div>

  <div style="margin: 10px">
    <span style="margin-left:0px" id ="ml-開始日期">  開始日期 </span> 
    <input id="admissionFeeQueryStartDate" type='date' />

    <span style="margin-left:30px" id ="ml-結束日期"> 結束日期 </span> 
    <input id="admissionFeeQueryEndDate"   type='date'/>

    <button style="margin-left:30px" class="btn-gradient-primary font-weight-bold" onclick="queryAdmissionFee()" >
      <span id="ml-檢查">檢 查</span>
    </button>
  </div>

  <!-- Page Header -->

  <!-- Content Starts -->
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-0">
        <div class="card-body">
          <div class="table-responsive">
            <table id="query-admissionFee" class="table table-striped table-nowrap custom-table mb-0">
              <thead>
                <tr>
                  <th id="ml-上課日期">預約日期</th>
                  <th id="ml-上課時間">預約時間</th>                           
                  <th id="ml-店鋪名稱">店鋪名稱</th>
                  <th id="ml-客戶名字">客戶名字</th>
                  <th id="ml-客戶編號">客戶編號</th>
                  <th id="ml-合約編號">合約編號</th>
                  <th id="ml-簽約員工">簽約員工</th>
                  <th id="ml-合約名稱">合約名稱</th>                            
                  <th id="ml-合約時間_月">合約時間_月</th>
                  <th id="ml-合約簽訂日期">合約簽訂日期</th>
                  <th id="ml-已認列入會費_含稅">已認列入會費(含稅)</th>
                  <th id="ml-已認列入會費_未稅">已認列入會費(未稅)</th>
                  <th id="ml-發票種類">發票種類</th>                            
                  <th id="ml-發票發行日期">發票發行日期</th>                            
                  <th id="ml-發票號碼">發票號碼</th>                            
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>		
    </div>
  </div>
  <!-- /Content End -->

  <script>
    $("#admissionFeeQueryStartDate").val(today.toISOString().substr(0,10)); 
    $("#admissionFeeQueryEndDate").val(today.toISOString().substr(0,10));         

    var queryAdmissionFeeTable  =$('#query-admissionFee').DataTable( {
      dom: 'Bfrtip',
      buttons: [
        { "extend": 'csv', "text":'<span id="ml-匯出CSV">匯出 CSV</span>',"className": 'btn-gradient-primary font-weight-bold' },
        { "extend": 'excel', "text":'<span id="ml-匯出EXCEL">匯出 EXCEL</span>',"className": 'btn-gradient-primary font-weight-bold' }
      ],
      order: [[ 2, "asc" ], [ 0, "asc" ], [ 1, "asc" ]],
      data: queryAdmissionFeeResult,
      columnDefs: [
        {
          targets: [10,11],
          render: $.fn.dataTable.render.number(',', '.', 2),
          className: 'number-to-right'                  
        }
      ]           
    } );         
  </script>
</div>
<!-- /Page Content -->
